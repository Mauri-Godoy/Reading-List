<div *ngIf="library && library.length; else noData"
  class="grid my-24 xl:grid-cols-[repeat(5,1fr)] md:grid-cols-[repeat(4,1fr)] grid-cols-[repeat(3,1fr)] gap-x-4 gap-y-24 justify-items-center md:w-8/12 w-10/12 mx-auto cursor-pointer">
  <app-book *ngFor="let item of library; let i = index" [@appear]="{value: ':enter', params: { duration: .4 * (i +1)}}"
  [routerLink]="['/book', item.book.ISBN]" [book]="item">{{item.book.title}}</app-book>
</div>
<ng-template #noData>
  <p class="text-center mt-12">No se encontraron resultados.</p>
</ng-template>
