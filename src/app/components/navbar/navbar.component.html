<div class="w-full py-4 border border-b-2 border-b-tertiary bg-secondary">
  <a [routerLink]="['/home']" (click)="clean()">
    <h1 class="text-tertiary text-xl font-bold uppercase text-center">Reading List</h1>
  </a>

  <div class="mx-auto flex xl:w-6/12 md:w-8/12 sm:w-10/12 w-11/12 justify-center gap-4 mt-4 md:mt-8">

    <div class="bg-white border-2 border-tertiary rounded-md p-2 text-tertiary flex w-8/12">
      <input type="text" class="placeholder-secondary bg-white w-full outline-none" placeholder="Buscar"
        [(ngModel)]="search">
      <button (click)="setSearch()" class="outline-none border-l-2 border-l-tertiary pl-2"><fa-icon [icon]="faSearch">
        </fa-icon></button>
    </div>

    <select class="w-4/12 rounded outline-none bg-white text-tertiary border-2 border-tertiary  px-1"
      [(ngModel)]="category" (ngModelChange)="setCategory()">
      <option disabled selected hidden value="">GÃ©neros</option>
      <option value="">Todo</option>
      <option *ngFor="let item of genreList" [value]="item">{{item}}</option>s
    </select>

  </div>
</div>
